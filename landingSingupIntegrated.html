<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dubai Properties - Login</title>

    <link rel="stylesheet" href="Assets/css/customFont.css">
    <link rel="stylesheet" href="Assets/css/landingSignup.css">
    <link rel="stylesheet" href="Assets/css/footer2Layer.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
    <script src="Assets/js/landing/landing.js"></script>
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>
    <script src="Assets/js/signupNewVD.js"></script>
    <script src="Assets/js/commonValidations/emailMobValidation.js"></script>
    <script src="Assets/js/commonValidations/passwordValidation.js"></script>
    
</head>

<body>

    <div class="landing">
        <div class="landing-image">
            <div class="container-fluid">
                <div class="row">
                    <!-- <div class="rowheightAdj"> -->
                    <div class="col-sm-12 text-center col-md-12 col-lg-2">
                        <img src="Assets/images/dpam_logo.svg" alt="Avatar" class="logoTopAdj">
                    </div>
                    <div class="col-lg-6">
                    </div>
                    <div class="col-sm-8 text-center col-md-8 col-lg-1">
                        <button type="button" class="btn btn-outline-secondary loginBtnAdj" id="loginBtn">LOGIN</button>
                    </div>
                    <div class="col-sm-8 text-center col-md-8 col-lg-1">
                        <button type="button" class="btn btn-outline-secondary singUpBtnAdj" id="SignBtn">Sign Up</button>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>

        <div class="landing-content">
          
                <div class="signup-main row" id="signup-main-margin">
                        <button id="landingSideCloseBtn" class="landingSideCloseBtn">
                                <img src="./Assets/images/crossBtnLanding.svg" alt="path Issue">
                            </button>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <h2 class="signup-text">Sign Up</h2>
                        <form id="signupForm" action="" novalidate>
        
                            <div class="alert" id="signup-success" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <span class="reg-success-msg">You have successfully registered with Dubai AM!
                                    <strong>Please login</strong>
                                </span>
                            </div>
                            <div class="form-group signup-input">
                                <input type="text" id="mailSignUp" name="" required>
                                <label id="signupEmailMobTxt">EMAIL / MOBILE NUMBER</label>
                                <p class="signup-mail-err signup-invalid-mail-err"></p>
                            </div>
                            <div class="form-group signup-input pass-input" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<ul>The password must have 
                                            <li> 8-20 Characters</li>
                                         <li> Atleast one capital letter </li>
                                        <li>  Atleast one number </li>
                                        <li> Atleast one special character</li></ul>">
                                <input type="password" id="passwordSignUp" name="" required>
                                <label id="signupPswrdTxt">PASSWORD</label>
                               
                                <img src="Assets/images/show_pass.png" id="sign-up-show-password">
                                <p class="sign-up-pwd-strength "></p>
                                <p class="signup-pswrd-err signup-invalid-pswrd-err"></p>
                            </div>
                            <div class="form-group signup-input">
                                <input type="password" id="cnfpasswordSignUp" name="" required>
                                <label id="signupPswrdTxt">CONFIRM PASSWORD</label>
                                <p class="signup-cnfpswrd-err signup-unequal-pswrd-err"></p>
                            </div>
        
                            <div class="row signup-remembr-forgot-div">
                                <p class="termsAndConditionTxt">By clicking sign up, you agree to our
                                    <a class="loginSignUpTxt" href="#">TERMS AND CONDITIONS</a>
                                </p>
                            </div>
                            <button type="submit" class="btn btn-dark signup-button" id="signupBtn">SIGNUP</button>
                            <p class="signup-or-txt">OR</p>
        
                            <button type="button" class="btn btn-outline-secondary" id="signup-uaeLogin">LOGIN USING UAE PASS</button>
                        </form>
                        <div class="row signup-fb-google-div">
                            <div class="col">
                                <button type="button" id="fbLogin" class="btn btn-outline-secondary">
                                    <img src="Assets/images/fb.svg">
                                    <span class="signup-fb-txt">FACEBOOK</span>
                                </button>
                            </div>
                            <div class="col">
        
                                <button type="button" id="googleLogin" class="btn btn-outline-secondary">
                                    <img src="Assets/images/google.svg">
                                    <span class="signup-google-txt">GOOGLE</span>
                                </button>
                            </div>
                        </div>
                        <p class="signupNoAcntTxt">Already have an account?
                            <a class="loginSignUpTxt" href="#">LOGIN</a>
                        </p>
                    </div>
        
                </div>
                <div class="signup-illustration">
                    <img class="img-responsive" src="Assets/images/illustration.png" alt="">
                </div>
         

           <!-- end --> 
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid footer-group-1">
            <div class="row">
                <div class="col-xs-11 col-lg-11">
                    <div class="row">
                        <div class="col-lg-7">
                        </div>
                        <div class="col-sm-11 col-md-1 col-lg-2 midCols1Adj footerTopAdj">
                            ABOUT US
                        </div>
                        <div class="col-sm-11 col-md-1 col-lg-2 midCols2Adj footerTopAdj">
                             TENANT HANDBOOK
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 col-md-1 col-lg-1 fbColAdj footerTopAdj">
                    <img src="./Assets/images/fb-logo.png" alt="avatar">
                </div>

                <div class="col-12">
                    <div class="row">
                        <div class="col-lg-7">
                        </div>
                        <div class="col-sm-11 col-md-1 col-lg-2 midCols1Adj footerTopAdj">
                            CONTACT US
                        </div>
                        <div class="col-sm-11 col-md-1 col-lg-2 midCols2Adj footerTopAdj">
                            PROPERTY SEARCH
                        </div>
                    </div>
                    <div class="col-sm-1 col-md-2 col-lg-1 instColAdj footerTopAdj">
                        <img src="./Assets/images/insta-logo.png" alt="avatar">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid footer-group-2">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 dubaiColAdj footerTopAdj">
                    &copy; 2018. DUBAI ASSET MANAGEMENT BY &nbsp;
                    <b>DUBAI HOLDING</b>.
                </div>

                <!-- <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols1Adj footerTopAdj">
    
                    </div>
                    <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols2Adj footerTopAdj">
    
                    </div> -->
                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols1Adj footerTopAdj">

                </div>
                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols2Adj footerTopAdj">

                </div>
                <div class="col-6 col-sm-6 col-md-2 col-lg-2 fbColAdj footerTopAdj">

                </div>
                <div class="col-6 col-sm-6 col-md-2 col-lg-2 instColAdj footerTopAdj">
                    TERMS AND CONDITIONS
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
