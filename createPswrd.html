<body>
    <article>
    <section class="createPswrdlanding">
    </section>

    <section class="createPswrdRightPane">
        <div class="createPswrdDpamLogo">
            <img src="Assets/images/dam_logo.svg" alt="Avatar" class="avatar">
        </div>
        
        <div class="container" id="createPswrdFormDiv">
                <p id="createPswrdTxt">Create new password</p>
                <p class="loggedCreatePswrdTxt">Create a new password. You will be logged in once you are done.</p>
                <br>
                <form id="createPswrdForm" method="POST">
                        <div>
                            <input type="text" id="newPswrd" name="" required>
                            <label id="newPswrdTxt" >New  Password</label>
                            <p class="newPswrdErr"></p>
                        </div>

                        <div>
                                <input type="text" id="confirmNewPswrd" name="" required>
                                <label id="confirmNewPswrdTxt" >Confirm New Password</label>
                                <p class="confirmNewPswrdErr"></p>
                            </div>
                        <br>
                        <button type="button" class="btn btn-dark" id="sbmitNewPswrd">LOGIN</button>
                        <br>
                    </form> 
                     
            </div>


        </section>
</article>
