<body>
    <article>
        <section class="createPswrdlanding">
        </section>

        <section class="createPswrdRightPane">
            <div class="createPswrdDpamLogo">
                <img src="Assets/images/dam_logo.svg" alt="Avatar" class="avatar">
            </div>

            <div class="container" id="createPswrdFormDiv">
                <p id="createPswrdTxt">Create new password</p>
                <p class="loggedCreatePswrdTxt">Create a new password. You will be logged in once you are done.</p>
                <br>
                <form id="createPswrdForm" method="POST" novalidate>
                    <div class="createPswrdinfo" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<ul>The password must have 
                                <li> 8-20 Characters</li>
                             <li> Atleast one capital letter </li>
                            <li>  Atleast one number </li>
                            <li> Atleast one special character</li></ul>">
                        <input type="password" id="newCreatePswrd" name="" required>
                        <label id="newPswrdTxt">New Password</label>
                        <img src="Assets/images/show_pass.png" id="showCreatePswrd">
                        <p class="createPwdStrength"></p>
                        <p class="newPswrdErr"></p>

                    </div>


                    <div>
                        <input type="password" id="confirmCreatedPswrd" name="" required>
                        <label id="confirmNewPswrdTxt">Confirm New Password</label>
                        <p class="confirmNewPswrdErr"></p>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-dark" id="sbmitCreatedPswrd">LOGIN</button>
                    <br>
                </form>

            </div>


        </section>
    </article>

                    <img src="Assets/images/fb-logo.png" alt="avatar">
