<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dubai Properties - SignUp</title>

    <link rel="stylesheet" href="Assets/css/customFont.css">
    <link rel="stylesheet" href="Assets/css/signupNew.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/footer.css">
    
   
   <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
    <script src="Assets/js/commonValidations/emailMobValidation.js"></script>
    <script src="Assets/js/commonValidations/passwordValidation.js"></script>
    <script src="Assets/js/signup.js"></script>
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>    
 <!-- 
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="dist/js/script.js"></script> -->
</head>


<body>
    <div class="signup-backg container-fluid">
        <div class="signup-top row justify-content-end">
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 ">
                <form class="signupForm" action="">
                    <h2>SIGN UP</h2>
                    <div class="form-group signupInput">
                        <input type="text" id="mail" name="" required>
                        <label id="signupEmailMobTxt">EMAIL/MOBILE NUMBER</label>
                        <p class="signupMailErr"></p>
                    </div>
                    <div class="form-group signupInput">
                        <input type="password" id="password" name="" required>
                        <label id="signupPassTxt">PASSWORD</label>
                        <p class="signupPassErr"></p>
                    </div>

                    <div class="form-group signupInput">
                        <input type="password" id="password" name="" required>
                        <label id="signupCnfPassTxt">CONFIRM PASSWORD</label>
                        <p class="signupCnfPassErr"></p>
                    </div>
                    <span>
                        <label for="rememberLogin" id="signupRemembrMeTxt">
                            <input type="checkbox" id="signupRemeberMeCbx"> Remember me</label>
                    </span>

                    <span class="signupForgotPswrd">
                        <a href="#">Forgot Password?</a>
                    </span>


                    <button type="submit" class="btn btn-dark btn-block" id="signupBtn">SIGN UP</button>
                  

                    <p id="orText">OR</p>

                <button type="button" class="btn btn-outline-secondary btn-block" id="signupUaeLogin">LOGIN USING UAE PASS</button>

                <div class="row" id="signupFbGoogleBtnDiv">
                    <div class="col">
                        <button type="button" id="signupFbLogin" class="btn btn-outline-secondary btn-lg">
                            <img src="Assets/images/fbBtn.png" alt="Avatar" class="avatar">
                        </button>
                    </div>
                    <div class="col">

                        <button type="button" id="signupGoogleLogin" class="btn btn-outline-secondary btn-lg">
                            <img src="Assets/images/googleBtn.png" alt="Avatar" class="avatar">
                        </button>
                    </div>
                </div>
                <p id="noAcntTxt">Don't have an account?
                    <a id="signupLoginText" href="#">LOGIN </a>
                </p>
                </form>


                
            </div>
        </div>
    </div>
</body>

</html>
