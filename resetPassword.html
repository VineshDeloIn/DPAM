<body>

    <div class="reset-password-Container">
        <div class="reset-password-left-side container-fluid">
            <img src="Assets/images/dpamLogo.png" alt="Avatar" class="reset-dpam-logo">
            <img src="./Assets/images/convincenceOfRentNew.png" alt="pathIssue" class="reset-rent-convinience">
            <img src="./Assets/images/final-illustrations-black-blue-demo.png" alt="" class="reset-illustration-image">

        </div>
       
        <div class="reset-password-right-side">
            <div class="row reset-password-main ">
               <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                   <p class="reset-password-main-text">Reset Password</p>
                  
                   <form class="reset-password-form" action="" novalidate> 
                       
                    <div class="form-group reset-password-form-input ">
                        <input type="password" class="reset-old-password" name="" required>
                        <label>OLD PASSWORD</label>
                        <p class="reset-old-password-error "></p>
                      
                    </div>


                       <div class="form-group reset-password-form-input reset-pass-input">
                           <input type="password" class="reset-new-password" name="" required>
                             <label>PASSWORD</label>
                           <img src="Assets/images/show_pass.png" class="reset-show-password">
                           <p class="reset-password-strength "></p>
                           <p class="reset-password-error "></p>
                         
                       </div>
                       <div class="form-group reset-password-form-input">
                           <input type="password" class="reset-confirm-password" name="" required>
                           <label>CONFIRM PASSWORD</label>
                           <p class="reset-confirm-password-error reset-unequal-password-error"></p>
      
                       </div>
                      
   
                      
                       <button type="submit" class="btn btn-dark reset-password-submit-text">SUBMIT</button>
                     
                   </form>
                 
               </div>
           </div>
          
       </div> 
    </div>
    <div class="footer">
        <div class="container-fluid footer-group-1">
            <div class="row">
                <div class="col-sm-10 col-lg-12">
                    <div class="row rowheight1Adj">
                        <div class="col-lg-7">
                        </div>
                        <div class="col-9 col-sm-9 col-md-4 col-lg-4">
                            <div class="row">
                                <div class="col-9 col-sm-6 col-md-6 col-lg-6 midCols1Adj footerTopAdj">
                                    ABOUT US
                                </div>
                                <div class="col-9 col-sm-6 col-md-6 col-lg-6 midCols2Adj footerTopAdj">
                                    TENANT HANDBOOK
                                </div>
                            </div>
                        </div>
                        <div class="col-3 col-sm-2 col-md-1 col-lg-1 fbColAdj">
                            <img src="./Assets/images/fb-logo.png" alt="avatar" class="fbSize">
                        </div>
                    </div>
                </div>


                <div class="col-sm-10 col-lg-12">
                    <div class="row rowheight2Adj">
                        <div class="col-lg-7">
                        </div>
                        <div class="col-9 col-sm-9 col-md-4 col-lg-4">
                            <div class="row">
                                <div class="col-9 col-sm-6 col-md-6 col-lg-6 midCols1Adj footerTopAdj">
                                    CONTACT US
                                </div>
                                <div class="col-9 col-sm-6 col-md-6 col-lg-6 midCols2Adj footerTopAdj">
                                    PROPERTY SEARCH
                                </div>
                            </div>
                        </div>
                        <div class="col-3 col-sm-2 col-md-1 col-lg-1 instColAdj">
                            <img src="./Assets/images/insta-logo.png" alt="avatar" class="instaSize">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="container-fluid footer-group-2">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 col-lg-6 dubaiColAdj footer2topAdj">
                    &copy; 2018. DUBAI ASSET MANAGEMENT BY
                    <b>DUBAI HOLDING</b>.
                </div>
                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols1Adj">

                </div>
                <div class="col-6 col-sm-6 col-md-2 col-lg-2 fbColAdj">

                </div>
                <div class="col-6 col-sm-8 col-md-2 col-lg-2 footer2topAdj TcAdj">
                    TERMS AND CONDITIONS
                </div>
            </div>
        </div>
    </div>
