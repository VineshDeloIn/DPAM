<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DPAM Login </title>

    <link rel="stylesheet" href="Assets/css/customFont.css">
    <!-- <link rel="stylesheet" href="Assets/css/login.css">
    <link rel="stylesheet" href="Assets/css/footer.css"> -->
    <link rel="stylesheet" href="Assets/css/loginNew.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
     <script src="Assets/js/login/landingLogin.js"></script>
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>
    <script src="Assets/js/commonValidations/emailMobValidation.js"></script> 

</head>

<body>
    <div class="landing-backg container-fluid">
        <div class="login-top row justify-content-end">
            <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                <form id="loginForm"  action="" novalidate>
                    <h2 id="loginText">LOGIN</h2>
                    <br>
                    <div class="form-group loginInput">
                        <input type="text" id="mail" name="" required>
                        <label id="loginEmailMobTxt">EMAIL/MOBILE NUMBER</label>
                        <p class="mailErr"></p>
                    </div>
                    <div class="form-group loginInput">
                        <input type="password" id="password" name="" required>
                        <label id="loginPswrdTxt">PASSWORD</label>
                        <p class="pswdErr"></p>
                    </div>
                    <div class="row">
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 rememberMelogin">
                                <label class="loginRemembrMeTxt">REMEMBER ME
                                        <input type="checkbox" id="remeberMeCbx">
                                        <span class="rememberMeChck"></span>
                                      </label>
                                </div>
                                <div class="col-6 col-sm-6 col-md-6 col-lg-6 forgtPswrdLogin">
                                        <a href="#">FORGOT PASSWORD?</a>
                                    </div>        
                    </div>
                    <button type="submit" class="btn btn-dark loginBtn" id="loginBtn">LOGIN</button>
                    <p id="orText">OR</p>

                    <button type="button" class="btn btn-outline-secondary" id="uaeLogin">LOGIN USING UAE PASS</button>
    
                    <div class="row" id="fbGoogleBtnDiv">
                        <div class="col">
                            <button type="button" id="fbLogin" class="btn btn-outline-secondary">
                                <img src="Assets/images/fbBtn.png" alt="Avatar" class="avatar">
                            </button>
                        </div>
                        <div class="col">
    
                            <button type="button" id="googleLogin" class="btn btn-outline-secondary">
                                <img src="Assets/images/googleBtn.png" alt="Avatar" class="avatar">
                            </button>
                        </div>
                    </div>
                    <p id="noAcntTxt">Don't have an account?
                        <a id="signUpText" href="#">SIGN UP</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
