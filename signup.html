<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dubai Properties - SignUp</title>
    
    <link rel="stylesheet" href="Assets/css/customFont.css">
    <link rel="stylesheet" href="Assets/css/signup.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    
   
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
    <script src="Assets/js/signup.js"></script>
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>
</head>

<body>
    <article>
    <div class="landingSignUp">
        <!-- <img src="Assets/images/landing.jpg" alt="Chania">  -->
    </div>
  </article>
  <aside>
    <div class="signup">
        <div class="dpamLogo">
            <img src="Assets/images/dam_logo.svg" alt="Avatar" class="avatar">
        </div>
        <h2 id="signUpHeading">Sign Up</h2>
        <br>
        <div class="container" id="signUpFormDiv">
            <form id="signUpForm">
                <div>
                    <input type="text" id="mailSignUp" name="" required>
                    <label>Email/Mobile Number</label>
                    <p class="mailErr invalidEmailErr"></p>
                   
                </div>
                <div>
               
         <div  class="pass-input" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<ul>The password must have 
                                <li> 8-20 Characters</li>
                             <li> Atleast one capital letter </li>
                            <li>  Atleast one number </li>
                            <li> Atleast one special character</li></ul>">
                       <input type="password" id="passwordSignUp"  name=""   required> <label >Password </label>
                       <img src="Assets/images/show_pass.png" id="showPassSignUp">
                        <p class="pwdStrengthSignUp " ></p>
                    
                       <p class="pswdErr invalidPassErr"></p>
                   
            </div>
                       
                   
                <div style="margin-top:10%">
                    <input type="password" id="cnfpasswordSignUp" name="" required>
                    <label>Confirm Password</label>
                    <p class="cnfPswdErr equalCheck"></p>
                    <br>
                </div>
                <div id="signUpText">
                    By Signing Up you accept the <a href="#"> terms and conditions </a> of Dubai
                  <br/>  Asset Management.
                 </div>

                


                <button type="button" class="btn btn-dark btn-lg" id="signUpBtn">SIGNUP</button>
                <br>

            </form>
            
            <p id="signUpTextSec">Already have an account?
                <a href="#">LOGIN</a>
            </p>
        </div>

    </div>
    </div>
</aside>

<footer class="loginFooter ">
    <div class="footerDiv  row">
     <div class="col-sm dubaiProperties">
            &copy; Dubai Properties Asset Management 2018         
    </div>
    <div class="col-sm" >
         <div class="row">
            <div class="col-md-3 col-xs-3 aboutUs">
                    About Us    
            </div>
            <div class="col-md-3 col-xs-3 contact ">
                   Contact         
            </div>
            <div class="col-md-3 col-xs-3  privacyPolicy">
                    Privacy Policy     
            </div>
            <div class="col-md-3 col-xs-3  termsOfUse">
                   Terms of Use        
            </div>  
        </div>       
    </div>
    <div class="col-sm row">
    <div class="facebookSpan">
            <img src="Assets/images/001-facebook-logo-button.png"
            class="facebookLogoButton">   
        </div>
        <div class="instaSpan">        
            <img src="Assets/images/002-instagram-logo.png"
            class="instagramLogo">
        </div>
     </div>
                
  
</div>
</footer>

</body>

</html>
