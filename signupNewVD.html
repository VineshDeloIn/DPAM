<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <link rel="stylesheet" href="Assets/css/customFont.css">
    <link rel="stylesheet" href="Assets/css/signupNewVD.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
    <script src="Assets/js/login/loginFinal.js"></script>
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>
</head>

<body>
    <div class="signup-right-pane">
        <div class="signup-main row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <h2 class="signup-text">Sign Up</h2>
                <form id="signupForm" action="" novalidate>

                    <div class="alert" id="signup-success" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <span class="reg-success-msg">You have successfully registered with Dubai AM!
                            <strong>Please login</strong>
                        </span>
                    </div>
                    <div class="form-group signup-input">
                        <input type="text" id="mail" name="" required>
                        <label id="signupEmailMobTxt">EMAIL / MOBILE NUMBER</label>
                        <p class="signup-mail-err"></p>
                    </div>
                    <div class="form-group signup-input">
                        <input type="password" id="password" name="" required>
                        <label id="signupPswrdTxt">PASSWORD</label>
                        <p class="signup-pswrd-err"></p>
                    </div>
                    <div class="form-group signup-input">
                        <input type="password" id="cnfpassword" name="" required>
                        <label id="signupPswrdTxt">CONFIRM PASSWORD</label>
                        <p class="signup-pswrd-err"></p>
                    </div>

                    <div class="row signup-remembr-forgot-div">
                        <p class="termsAndConditionTxt">By Clicking Sign Up, You agree to our
                            <a class="loginSignUpTxt" href="#">TERMS AND CONDITIONS</a>
                        </p>
                    </div>
                    <button type="submit" class="btn btn-dark signup-button" id="signupBtn">SIGNUP</button>
                    <p class="signup-or-txt">OR</p>

                    <button type="button" class="btn btn-outline-secondary" id="signup-uaeLogin">LOGIN USING UAE PASS</button>
                </form>
                <div class="row signup-fb-google-div">
                    <div class="col">
                        <button type="button" id="fbLogin" class="btn btn-outline-secondary">
                            <img src="Assets/images/fb.svg">
                            <span class="login-fb-txt">FACEBOOK</span>
                        </button>
                    </div>
                    <div class="col">

                        <button type="button" id="googleLogin" class="btn btn-outline-secondary">
                            <img src="Assets/images/google.svg">
                            <span class="signup-google-txt">GOOGLE</span>
                        </button>
                    </div>
                </div>
                <p class="signupNoAcntTxt">Already have an account?
                    <a class="loginSignUpTxt" href="#">LOGIN</a>
                </p>
            </div>

        </div>
        <div class="signup-illustration">
            <img class="img-responsive" src="Assets/images/illustraion.png" alt="">
        </div>
    </div>
</body>

</html>
