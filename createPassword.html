<body>

    <div class="create-password-Container">
        <div class="create-password-left-side">

            <img src="Assets/images/dpamLogo.png" alt="Avatar" class="create-dpam-logo">
            <img src="./Assets/images/convincenceOfRentNew.png" alt="pathIssue" class="create-rent-convinience">
           
            <picture class="create-illustration-image">
                <source media="(max-width: 480px)" srcset="./Assets/images/final-illustrations-black-blue-mob.png">
                <img src="./Assets/images/final-illustrations-black-blue-demo.png" alt="pathIssue" class="create-illustration-image">
            </picture>
        </div>
       
        <div class="create-password-right-side">
            <div class="row create-password-main ">
               <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                   <p class="create-password-main-text">Create Password</p>
                   <p class="create-password-text">Create a new password. You will be logged in once done.</p>
              
   
                   <form class="create-password-form" action="" novalidate>
                       <div class="form-group create-password-form-input create-pass-input">
                           <input type="password" class="password-create" name="" required>
                           <label>PASSWORD</label>
                           <img src="Assets/images/hide_pass.png" class="create-hide-password">
                           <img src="Assets/images/show_pass.png" class="create-show-password">
                           <p class="create-password-strength "></p>
                           <p class="create-pswrd-err "></p>
                         
                       </div>
                       <div class="form-group create-password-form-input">
                           <input type="password" class="confirm-password-create" name="" required>
                           <label>CONFIRM PASSWORD</label>
                           <p class="create-cnfpswrd-err create-unequal-pswrd-err"></p>
      
                       </div>
                      
                       <button type="submit" class="btn btn-dark create-password-submit-text">SUBMIT</button>
                     
                   </form>
                 
               </div>
           </div>
          
       </div> 
    </div>

                <div class="col-sm-10 col-lg-12">
                    <div class="row rowheight2Adj">
