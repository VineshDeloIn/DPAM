<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Password</title>

    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/customFont.css">
    <link rel="stylesheet" href="Assets/css/createPassword.css">
    
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
    <!-- <script src="Assets/js/login/loginFinal.js"></script> -->
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>
</head>

<body>

    <div class="create-password-Container">
        <div class="create-password-left-side container-fluid">
               
          
                <div class="row dpam-image">
                    <div class="col-sm-12 text-center col-md-12 col-lg-2">
                        <img src="Assets/images/dpamLogo.png" alt="Avatar" class="dapm-image-adjust" > 
                    </div>
                    <div class="col-lg-10">
                    </div>
                   
                </div>
                <div class="row rent-image">
                <img src="./Assets/images/convincenceOfRentNew.png" alt="pathIssue" class="rent-new-image" >
              </div>
                <div class="row illustration-image">
                
                    <img src="./Assets/images/final-illustrations-black-blue-demo.png" alt="pathIssue" >
                </div>

           </div>
    <div class="create-password-right-side">
         <div class="create-password-main row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <p class="create-password-main-text">Create Password</p>
                <p class="create-password-text">Create a new Password. you will be logged in once done.</p>
                <form class="create-password-form" action="" novalidate>

                    <div class="form-group create-password-input">
                        <input type="text" class="create-password-new-password" name="" required>
                        <label >PASSWORD</label>
                        <p class="create-password-mail-err"></p>
                    </div>
                   
                    <div class="form-group create-password-input">
                        <input type="text" class="create-password-confirm-password" name="" required>
                        <label >CONFIRM PASSWORD</label>
                        <p class="create-password-mail-err"></p>
                    </div>

                    <button type="submit" class="btn btn-dark login-button create-password-submit-text">SUBMIT</button>
                </form>
              
            </div>
   </div>
        <!-- <div class="forgtPswrd-illustration">
            <img class="img-responsive" src="Assets/images/illustration.png" alt="">
        </div>  -->
    </div>
</div>
    <div class="create-password-footer" style="background-color: black">

    </div>
</body>

</html>
