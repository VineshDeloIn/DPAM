<body>
    <div class="signup-backg container-fluid">
        <div class="signup-top row justify-content-end">
            <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                <form class="signupForm" action="">
                    <h2>SignUp</h2>
                    <div class="form-group signupInput">
                        <input type="text" id="mail" name="" required>
                        <label id="loginEmailMobTxt">EMAIL/MOBILE NUMBER</label>
                        <p class="mailErr"></p>
                    </div>
                    <div class="form-group signupInput">
                        <input type="password" id="password" name="" required>
                        <label id="signupPswrdTxt">PASSWORD</label>
                        <p class="pswdErr"></p>
                    </div>
                    <span>
                        <label for="rememberLogin" id="signupRemembrMeTxt">
                            <input type="checkbox" id="signupRemeberMeCbx"> Remember me</label>
                    </span>

                    <span class="signupForgotPswrd">
                        <a href="#">Forgot Password?</a>
                    </span>


                    <button type="submit" class="btn btn-dark btn-block" id="signupBtn">SignUp</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
