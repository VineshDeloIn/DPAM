<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Password</title>

    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/customFont.css">
    <link rel="stylesheet" href="Assets/css/createPassword.css">
    <link rel="stylesheet" href="Assets/css/footer2Layer.css">
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
    <!-- <script src="Assets/js/login/loginFinal.js"></script> -->
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>
</head>

<body>

    <div class="create-password-Container">
        <div class="create-password-left-side container-fluid">

            <div class="row dpam-image">
                <div class="col-sm-12 text-center col-md-12 col-lg-2">
                    <img src="Assets/images/dpamLogo.png" alt="Avatar" class="dapm-image-adjust">
                </div>
                <div class="col-lg-10">
                </div>

            </div>
            <img src="./Assets/images/convincenceOfRentNew.png" alt="pathIssue" class="rent-new-image">



            <img src="./Assets/images/final-illustrations-black-blue-demo.png" class="illustration-image" alt="pathIssue">


        </div>
       
        <div class="create-password-right-side">
            <div class="row create-password-main ">
               <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                   <p class="create-password-main-text">Create Password</p>
                   <p class="create-password-text">Create a new Password. you will be logged in once done.</p>
              
   
                   <form class="create-password-form" action="" novalidate>
                       <div class="form-group create-password-form-input create-pass-input">
                           <input type="password" class="passwordSignUp" name="" required>
                           <label>PASSWORD</label>
                           <img src="Assets/images/show_pass.png" class="create-show-password">
                           <p class="sign-up-pwd-strength "></p>
                         
                       </div>
                       <div class="form-group create-password-form-input">
                           <input type="password" class="cnfPasswordSignUp" name="" required>
                           <label>CONFIRM PASSWORD</label>
      
                       </div>
                      
   
                      
                       <button type="submit" class="btn btn-dark create-password-submit-text">SUBMIT</button>
                     
                   </form>
                 
               </div>
           </div>
          
       </div> 
    </div>
    <div class="footer">
        <div class="container-fluid footer-group-1">
            <div class="row">
                <div class="col-sm-10 col-lg-12">
                    <div class="row rowheight1Adj">
                        <div class="col-lg-7">
                        </div>
                        <div class="col-9 col-sm-9 col-md-4 col-lg-4">
                            <div class="row">
                                <div class="col-9 col-sm-6 col-md-6 col-lg-6 midCols1Adj footerTopAdj">
                                    ABOUT US
                                </div>
                                <div class="col-9 col-sm-6 col-md-6 col-lg-6 midCols2Adj footerTopAdj">
                                    TENANT HANDBOOK
                                </div>
                            </div>
                        </div>
                        <div class="col-3 col-sm-2 col-md-1 col-lg-1 fbColAdj">
                            <img src="./Assets/images/fb-logo.png" alt="avatar" class="fbSize">
                        </div>
                    </div>
                </div>


                <div class="col-sm-10 col-lg-12">
                    <div class="row rowheight2Adj">
                        <div class="col-lg-7">
                        </div>
                        <div class="col-9 col-sm-9 col-md-4 col-lg-4">
                            <div class="row">
                                <div class="col-9 col-sm-6 col-md-6 col-lg-6 midCols1Adj footerTopAdj">
                                    CONTACT US
                                </div>
                                <div class="col-9 col-sm-6 col-md-6 col-lg-6 midCols2Adj footerTopAdj">
                                    PROPERTY SEARCH
                                </div>
                            </div>
                        </div>
                        <div class="col-3 col-sm-2 col-md-1 col-lg-1 instColAdj">
                            <img src="./Assets/images/insta-logo.png" alt="avatar" class="instaSize">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="container-fluid footer-group-2">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 col-lg-6 dubaiColAdj footer2topAdj">
                    &copy; 2018. DUBAI ASSET MANAGEMENT BY &nbsp;
                    <b>DUBAI HOLDING</b>.
                </div>
                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols1Adj">

                </div>
                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols2Adj">

                </div>
                <div class="col-6 col-sm-6 col-md-2 col-lg-2 fbColAdj">

                </div>
                <div class="col-6 col-sm-8 col-md-2 col-lg-2 footer2topAdj TcAdj">
                    TERMS AND CONDITIONS
                </div>
            </div>
        </div>
    </div>
</body>

</html>
