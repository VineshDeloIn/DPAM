<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="Assets/css/customFont.css">
    <link rel="stylesheet" href="Assets/css/loginFinal.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
    <script src="Assets/js/login/loginFinal.js"></script>
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>
</head>

<body>
    <div class="login-right-pane">
        <div class="login-main row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <h2 class="login-text">Login</h2>
                <form id="loginForm" action="" novalidate>

                    <div class="alert" id="signup-success" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <span class="reg-success-msg">You have successfully registered with Dubai AM!
                            <strong>Please login</strong>
                        </span>
                    </div>
                    <div class="form-group login-input">
                        <input type="text" id="mail" name="" required>
                        <label id="loginEmailMobTxt">EMAIL / MOBILE NUMBER</label>
                        <p class="login-mail-err"></p>
                    </div>
                    <div class="form-group login-input">
                        <input type="password" id="password" name="" required>
                        <label id="loginPswrdTxt">PASSWORD</label>
                        <p class="login-pswrd-err"></p>
                    </div>
                    <div class="row login-remembr-forgot-div">
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 rememberMelogin">
                            <label class="login-remember-txt">REMEMBER ME
                                <input type="checkbox" id="remeberMeCbx">
                                <span class="login-remember-chck"></span>
                            </label>
                        </div>
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 login-forgot-pswrd">
                            <a href="#">FORGOT PASSWORD?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark login-button" id="loginBtn">LOGIN</button>
                    <p class="login-or-txt">OR</p>

                    <button type="button" class="btn btn-outline-secondary" id="uaeLogin">LOGIN USING UAE PASS</button>
                </form>
                <div class="row login-fb-google-div">
                    <div class="col">
                        <button type="button" id="fbLogin" class="btn btn-outline-secondary">
                            <img src="Assets/images/fb.svg">
                            <span class="login-fb-txt">FACEBOOK</span>
                        </button>
                    </div>
                    <div class="col">

                        <button type="button" id="googleLogin" class="btn btn-outline-secondary">
                            <img src="Assets/images/google.svg">
                            <span class="login-google-txt">GOOGLE</span>
                        </button>
                    </div>
                </div>
                <p class="loginNoAcntTxt">Don't have an account?
                    <a class="loginSignUpTxt" href="#">SIGN UP</a>
                </p>
            </div>

        </div>
        <div class="login-illustration">
            <img class="img-responsive" src="Assets/images/illustraion.png" alt="">
        </div>
    </div>
</body>

</html>
