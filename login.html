<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dubai Properties - Login</title>

     <!-- <link rel="stylesheet" href="Assets/css/customFont.css">
    <link rel="stylesheet" href="Assets/css/login.css">
    <link rel="stylesheet" href="Assets/css/footer.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
    <script src="Assets/js/login/landingLogin.js"></script>
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>
    <script src="Assets/js/commonValidations/emailMobValidation.js"></script>  -->

    <link rel="stylesheet" href="dist/css/style.css">
    <script src="dist/js/script.js"></script> 
</head>

<body>

    <article>
        <section class="landing">
        </section>

        <section class="login">
            <div class="dpamLogo">
                <img src="Assets/images/dam_logo.svg" alt="Avatar" class="avatar">
            </div>
            <!-- <h2 id="loginText">Login</h2> -->
            <br>
            <div class="container" id="loginFormDiv">
                <h2 id="loginText">Login</h2>
                <br>
                <form id="loginForm">
                    <div>
                        <input type="text" id="mail" name="" required>
                        <label id="loginEmailMobTxt">Email/Mobile Number</label>
                        <p class="mailErr"></p>
                    </div>
                    <div>
                        <input type="password" id="password" name="" required>
                        <label id="loginPswrdTxt">Password</label>
                        <p class="pswdErr"></p>
                    </div>
                    <span>
                        <label for="rememberLogin" id="loginRemembrMeTxt">
                            <input type="checkbox" id="remeberMeCbx"> Remember me</label>
                    </span>

                    <span class="forgotPswrd">
                        <a href="#">Forgot Password?</a>
                    </span>


                    <button type="button" class="btn btn-dark" id="loginBtn">LOGIN</button>
                    <br>

                </form>
                <p id="orText">OR</p>

                <button type="button" class="btn btn-outline-secondary" id="uaeLogin">LOGIN USING UAE PASS</button>

                <div class="row" id="fbGoogleBtnDiv">
                    <div class="col">
                        <button type="button" id="fbLogin" class="btn btn-outline-secondary btn-lg">
                            <img src="Assets/images/fbBtn.png" alt="Avatar" class="avatar">
                        </button>
                    </div>
                    <div class="col">

                        <button type="button" id="googleLogin" class="btn btn-outline-secondary btn-lg">
                            <img src="Assets/images/googleBtn.png" alt="Avatar" class="avatar">
                        </button>
                    </div>
                </div>
                <p id="noAcntTxt">Don't have an account?
                    <a id="signUpText" href="#">SIGN UP</a>
                </p>
            </div>


        </section>
    </article>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 dubaiColAdj footerTopAdj">
                    &copy; Dubai Asset Management 2018
                </div>

                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols1Adj footerTopAdj">
                    About Us
                </div>
                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols2Adj footerTopAdj">
                    Contact
                </div>
                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols1Adj footerTopAdj">
                    Privacy Policy
                </div>
                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols2Adj footerTopAdj">
                    Terms of use
                </div>
                <div class="col-6 col-sm-6 col-md-2 col-lg-2 fbColAdj footerTopAdj">
                    <img src="Assets/images/fb-logo.png" alt="avatar">
                </div>
                <div class="col-6 col-sm-6 col-md-2 col-lg-2 instColAdj footerTopAdj">
                    <img src="Assets/images/insta-logo.png" alt="avatar">
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
