<body>
    <div class="landing">
        <!-- <img src="Assets/images/landing.jpg" alt="Chania">  -->

    <div class="login">
        <div class="dpamLogo">
            <img src="Assets/images/dpamLogo.png" alt="Avatar" class="avatar">
        </div>
        <h2 id="loginText">Login</h2>
        <br>
        <div class="container" id="loginForm">
            <form id="loginForm">
                <div>
                    <input type="text" id="mail" name="" required>
                    <label>Email/Mobile Number</label>
                    <p class="mailErr">email error msg</p>
                </div>
                <div>
                    <input type="password" id="password" name="" required>
                    <label>Password</label>
                    <p class="pswdErr">jksfgilasudgf</p>
                    <br>
                </div>
                <span class="rememberLogin">
                <label for="rememberLogin">
                        <input type="checkbox" id="remeberMeCbx"> Remember me</label>
                </span>

                <span class="forgotPswrd">
                    <a href="#">Forgot Password</a>
                </span> 
                
                
                    <button type="button" class="btn btn-dark btn-lg" id="loginBtn">LOGIN</button>
                    <br>
                
            </form>
            <p style="text-align: center;margin-top:2%;">OR</p>
           
            <button type="button" class="btn btn-outline-secondary btn-lg" id="uaeLogin">LOGIN USING UAE PASS</button>

            <div class="row" id="fbGoogleBtnDiv">
                <div class="col-md-6">
                    <button type="button" id="fbLogin" class="btn btn-outline-secondary btn-lg">FACEBOOK</button>
                </div>
                <div class="col-md-6">
                    <button type="button" id="googleLogin" class="btn btn-outline-secondary btn-lg">GOOGLE</button>
                </div>
            </div>
            <p id="signUpText" >Don't have an account?
                <a href="#">SIGN UP</a>
            </p>
            </div>

        </div>
    </div>
</body>
