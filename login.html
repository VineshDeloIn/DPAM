<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dubai Properties - Login</title>

    <link rel="stylesheet" href="Assets/css/login.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="landing">
        <!-- <img src="Assets/images/landing.jpg" alt="Chania">  -->
    </div>

    <div class="login">
        <div class="dpamLogo">
            <img src="Assets/images/dpamLogo.png" alt="Avatar" class="avatar">
        </div>
        <h2>Login</h2>
        <div class="container">
            <form>
                <div>
                    <input type="mail" name="mail" required="">
                    <label>Email/Mobile Number</label>
                    <p class="mailErr"></p>
                    <br>
                </div>
                <div>
                    <input type="text" name="password" required="">
                    <label>Password</label>
                    <p class="pswdErr"></p>
                    <br>
                </div>
                <span class="rememberLogin">
                <label for="rememberLogin">
                        <input type="checkbox"> Remember me</label>
                </span>
               
                 <span class="forgotPswrd"><a href="#">Forgot Password</a> </span> 

                 <button type="button" class="btn btn-dark">LOGIN</button>
                <p>OR</p>
                <button type="button" class="btn btn-dark">LOGIN USING UAE PASS</button>
                <button type="button" class="btn btn-dark">FACEBOOK</button>
                <button type="button" class="btn btn-dark">GOOGLE</button> 
            </form>
        </div>
    </div>
</body>
<footer class="loginFooter">
    <p>This is footer for the page</p>
</footer>

</html>
