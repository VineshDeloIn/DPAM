<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dubai Properties - Login</title>

    <link rel="stylesheet" href="Assets/css/customFont.css">
    <link rel="stylesheet" href="Assets/css/login.css">
    <link rel="stylesheet" href="Assets/css/footer.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
    <script src="Assets/js/login/landingLogin.js"></script>
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>
</head>

<body>
       
    <div class="landing">
        <!-- <img src="Assets/images/landing.jpg" alt="Chania">  -->
    </div>
   

 <div class="login">
        <div class="dpamLogo">
            <img src="Assets/images/dam_logo.svg" alt="Avatar" class="avatar">
        </div>
        <h2 id="loginText">Login</h2>
        <br>
        <div class="container" id="loginFormDiv">
            <form id="loginForm">
                <div>
                    <input type="text" id="mail" name="" required>
                    <label id="loginEmailMobTxt" >Email/Mobile Number</label>
                    <p class="mailErr"></p>
                </div>
                <div>
                    <input type="password" id="password" name="" required>
                    <label id="loginPswrdTxt">Password</label>
                    <p class="pswdErr"></p>
                </div>
                <span class="rememberLogin">
                    <label for="rememberLogin" id="loginRemembrMeTxt">
                        <input type="checkbox" id="remeberMeCbx"> Remember me</label>
                </span>

                <span class="forgotPswrd">
                    <a href="#">Forgot Password?</a>
                </span>


                <button type="button" class="btn btn-dark" id="loginBtn">LOGIN</button>
                <br>

            </form>
            <p id= "orText">OR</p>

            <button type="button" class="btn btn-outline-secondary" id="uaeLogin">LOGIN USING UAE PASS</button>

            <div class="row" id="fbGoogleBtnDiv">
                <div class="col-md-6">
                    <button type="button" id="fbLogin" class="btn btn-outline-secondary btn-lg">
                        <img src="Assets/images/fbBtn.png" alt="Avatar" class="avatar">
                    </button>
                </div>
                <div class="col-md-6">

                    <button type="button" id="googleLogin" class="btn btn-outline-secondary btn-lg">
                        <img src="Assets/images/googleBtn.png" alt="Avatar" class="avatar">
                    </button>
                </div>
            </div>
            <p id="noAcntTxt">Don't have an account?
                <a id="signUpText" href="#">SIGN UP</a>
            </p>
        </div>

    </div>
    </div>
</body>

<footer class="loginFooter ">
    <div class="footerDiv  row">
     <div class="col-sm dubaiProperties">
            &copy; Dubai Properties 2018         
    </div>
    <div class="col-sm" >
         <div class="row">
            <div class="col-md-3 col-xs-3 aboutUs">
                    About Us    
            </div>
            <div class="col-md-3 col-xs-3 contact ">
                   Contact         
            </div>
            <div class="col-md-3 col-xs-3  privacyPolicy">
                    Privacy Policy     
            </div>
            <div class="col-md-3 col-xs-3  termsOfUse">
                   Terms of Use        
            </div>  
        </div>       
    </div>
    <div class="col-sm row">
    <div class="facebookSpan">
            <img src="Assets/images/001-facebook-logo-button.png"
            class="facebookLogoButton">   
        </div>
        <div class="instaSpan">        
            <img src="Assets/images/002-instagram-logo.png"
            class="instagramLogo">
        </div>
     </div>
                
  
</div>
</footer>

</html>
