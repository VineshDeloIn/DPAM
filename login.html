<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dubai Properties - Login</title>

    <link rel="stylesheet" href="Assets/css/login.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
    <script src="Assets/js/login/landingLogin.js"></script>
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>
</head>

<body>
    <div class="landing">
        <!-- <img src="Assets/images/landing.jpg" alt="Chania">  -->
    </div>

    <div class="login">
        <div class="dpamLogo">
            <img src="Assets/images/dpamLogo.png" alt="Avatar" class="avatar">
        </div>
        <h2 id="loginText">Login</h2>
        <br>
        <div class="container" id="loginFormDiv">
            <form id="loginForm">
                <div>
                    <input type="text" id="mail" name="" required>
                    <label>Email/Mobile Number</label>
                    <p class="mailErr"></p>
                </div>
                <div>
                    <input type="password" id="password" name="" required>
                    <label>Password</label>
                    <p class="pswdErr"></p>
                    <br>
                </div>
                <span class="rememberLogin">
                <label for="rememberLogin">
                        <input type="checkbox" id="remeberMeCbx"> Remember me</label>
                </span>

                <span class="forgotPswrd">
                    <a href="#">Forgot Password</a>
                </span> 
                
                
                    <button type="button" class="btn btn-dark btn-lg" id="loginBtn">LOGIN</button>
                    <br>
                
            </form>
            <p style="text-align: center;margin-top:2%;">OR</p>
           
            <button type="button" class="btn btn-outline-secondary btn-lg" id="uaeLogin">LOGIN USING UAE PASS</button>

            <div class="row" id="fbGoogleBtnDiv">
                <div class="col-md-6">
                    <button type="button" id="fbLogin" class="btn btn-outline-secondary btn-lg">FACEBOOK</button>
                </div>
                <div class="col-md-6">
                    <button type="button" id="googleLogin" class="btn btn-outline-secondary btn-lg">GOOGLE</button>
                </div>
            </div>
            <p id="signUpText" >Don't have an account?
                <a href="#">SIGN UP</a>
            </p>
            </div>

        </div>
    </div>
</body>

<footer class="loginFooter">
    <div class="footerDiv">
    <span class="dubaiProperties" >
            &copy; Dubai Properties 2018
    </span>
    <span class="aboutUs">
        About Us
    </span>
    <span class="contact">
       Contact
    </span>
    <span class="privacyPolicy">
       Privacy Policy
    </span>
    <span class="termsOfUse">
        Terms of Use
    </span>

    <span style="padding-left:344.4px">
            <img src="Assets/images/001-facebook-logo-button.png"
            class="facebookLogoButton">
    </span>

        <span style="padding-left:26.4px">
                <img src="Assets/images/002-instagram-logo.png"
                class="instagramLogo">
            </span>   
</div>
</footer>

</html>
