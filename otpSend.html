<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dubai Properties - Login</title>

    <link rel="stylesheet" href="Assets/css/customFont.css">
    <link rel="stylesheet" href="Assets/css/otp.css">    
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <script src="Assets/js/jquery-3.3.2.min.js"></script>
    <script src="Assets/js/jqueryValidation/jquery.validate.min.js"></script>
    <script src="Assets/js/bootstrap.min.js"></script>
    <script src="Assets/js/otp/otp.js"></script>
    
</head>

<body>
    <div class="landingOTP">
        <!-- <img src="Assets/images/landing.jpg" alt="Chania">  -->
    </div>

    <div class="sidePaneOTP">
        <div class="dpamLogoOTP">
            <img src="Assets/images/dam_logo.svg" alt="Avatar" class="avatar">
        </div>
        <h2 id="EnterTextOTP">Enter OTP</h2>
        <p class="otpRegNumSentFirst">We have sent an OTP to your registered mobile 
        number. Please enter it below.</p>
        <br>
        <div class="container" id="FormDivOTP">
            <form id="OtpForm" method="POST">
                <div>
                    <input type="text" id="otpNumber" name="" required>
                    <label>Enter OTP</label>
                    <p class="emailPhOtpErr">Invalid OTP!</p>
                </div>

                <br>
                <button type="submit" class="btn btn-dark btn-lg" id="submitOtpBtn">Submit</button>
                <br>

            </form>
            <p id="signUpText">Did not recieve OTP yet?
                <a href="#">Resend</a>
            </p>
        </div>

    </div>
    </div>
</body>

<footer class="loginFooter">
    <div class="footerDiv">
        <span class="dubaiProperties">
            &copy; Dubai Properties 2018
        </span>
        <span class="aboutUs">
            About Us
        </span>
        <span class="contact">
            Contact
        </span>
        <span class="privacyPolicy">
            Privacy Policy
        </span>
        <span class="termsOfUse">
            Terms of Use
        </span>

        <span class="facebookSpan">
            <img src="Assets/images/001-facebook-logo-button.png" class="facebookLogoButton">
        </span>

        <span class="instaSpan">
            <img src="Assets/images/002-instagram-logo.png" class="instagramLogo">
        </span>
    </div>
</footer>

</html>
