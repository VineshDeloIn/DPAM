<body>
    <article>
        <section class="landingOTP">
            <!-- <img src="Assets/images/landing.jpg" alt="Chania">  -->
        </section>

        <section class="sidePaneOTP">
            <div class="dpamLogoOTP">
                <img src="Assets/images/dam_logo.svg" alt="Avatar" class="avatar">
            </div>
            <br>

            <div class="container" id="FormDivOTP">
                <h2 class="EnterTextClassOTP">Enter OTP</h2>
                <p class="otpRegNumSent">We have sent an OTP to your registered mobile number. Please enter it below.</p>
                <br>
                <form id="OtpForm" method="POST" novalidate>

                    <div>
                        <input type="text" id="otpNumber" name="" required>
                        <label>Enter OTP</label>
                        <p class="emailPhOtpErr"></p>
                    </div>

                    <button type="button" class="btn btn-dark" id="submitOtpBtn">SUBMIT</button>
                    <br>

                </form>
                <br>
                <p id="ResendOtpText">Did not recieve OTP yet?
                    <a href="#">RESEND</a>
                </p>
            </div>

        </section>
    </article>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 dubaiColAdj footerTopAdj">
                    &copy; Dubai Asset Management 2018
                </div>

                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols1Adj footerTopAdj">

                </div>
                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols2Adj footerTopAdj">

                </div>

                </div>
                <div class="col-6 col-sm-6 col-md-1 col-lg-1 midCols2Adj footerTopAdj">
                    Terms of use
                </div>
                <div class="col-6 col-sm-6 col-md-2 col-lg-2 fbColAdj footerTopAdj">
                    <img src="Assets/images/fb-logo.png" alt="avatar">
                </div>
                <div class="col-6 col-sm-6 col-md-2 col-lg-2 instColAdj footerTopAdj">
                    <img src="Assets/images/insta-logo.png" alt="avatar">
                </div>
            </div>
